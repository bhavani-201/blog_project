<!DOCTYPE html>
{%extends 'testapp/home.html'%}
{%block title_block%}Share post by email{%endblock%}
{%block content%}
{%if sent%}
<h1>Email sent successfully</h1>
<h2>"{{post.title}}" information is shared by email</h2>
{%else%}
<h1>send "{{post.title}}" by email </h1>
<form method='post'>
  {{form.as_p}}
  {%csrf_token%}
  <input type="submit" class="btn btn-primary btn-lg" value="SendMail">
</form>
{%endif%}
{%endblock%}
